<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media = "screen">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
     <div class = "container">
         <a class="navbar-brand" href="/">VIVA PRO 웹페이지</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navbarSuortedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blog/">Service Intro </a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="/about_me/">NER Service </a>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="./blog_list.html">Tag Issue </a>
                  <a class="dropdown-item" href="./blog_list.html">Q & A </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
              <ul class="navbar-nav">
                  <li class = "nav-item">
                      <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Log In</a>
                  </li>
              </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
         </div>
     </div>
 </nav>

        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class = "row">
                    <div class = "col-md-6">
                        <button type="button" class = "btn btn-outline-dark btn-block btn-sm">Log In with Google</button>
                        <button type="button" class = "btn btn-outline-dark btn-block btn-sm">Log In with Naver</button>
                    </div>
                    <div class = "col-md-6">
                        <button type="button" class = "btn btn-outline-dark btn-block btn-sm">Log In with Daum</button>
                        <button type="button" class = "btn btn-outline-dark btn-block btn-sm">Log In with E-mail</button>
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
